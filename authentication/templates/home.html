{% extends "base.html" %}
{% block content %}
    <table>
        <form action="/fsub/" method="POST">
            {% csrf_token %}
            <tr>
                <td>First Name</td>
                <td><input class="form-control" type="text" name="first_name"/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input class="form-control" type="text" name="last_name"/></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input class="form-control" type="text" name="age"/></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <select name="sex" class="form-control">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Account Type
                </td>
                <td>
                    <div class="form-control">
                        <input type="radio" name="act" value="new">New
                        <input type="radio" name="act" value="old">Old
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Tags
                </td>
                <td>
                    <div class="form-control">
                        <input type="checkbox" name="tag" value="aaa">aaa
                        <input type="checkbox" name="tag" value="bbb">bbb
                        <input type="checkbox" name="tag" value="ccc">ccc
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="padding-top: 10px">
                    <input type="submit" class="btn btn-primary btn-lg" value="Submit"/>
                </td>
            </tr>
        </form>
    </table>
{% endblock %}
